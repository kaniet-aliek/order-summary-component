<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic. com" crossorigin>
    
    <title>order summary component</title>
</head>
<body>
    <div class="card">
        <img class="hero-image" src="./img/illustration-hero.svg" alt="hero image">
        <div class="container">
            <h2 class="title">Order Summary</h2>
            <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

            <div class="plan-container">
                <img src="./img/icon-music.svg" alt="">
                <div class="plan-description">
                    <strong>Annual plan</strong>
                    <p>$59.99/year</p>
                </div>
                <a href="#">Change</a>
                
                
            </div>

            <button class="proceed-button">Proceed to payment</button>
            <button class="cancel-order">Cansel order</button>
        </div>
        
    </div>
</body>
</html>
